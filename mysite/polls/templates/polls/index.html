{% extends 'polls/base.html' %}

{% block content %}
<style>
    /* 卡片容器動畫 */
    @keyframes fadeInUp {
        from {
            opacity: 0;
            transform: translateY(30px);
        }

        to {
            opacity: 1;
            transform: translateY(0);
        }
    }

    /* 卡片基礎樣式 */
    .card {
        border: none;
        border-radius: 20px;
        background: #ffffff;
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.05);
        transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        overflow: hidden;
        height: 100%;
    }

    /* 卡片懸停效果 - 上浮與陰影加深 */
    .card:hover {
        transform: translateY(-10px);
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
    }

    /* 圖片容器 */
    .img-wrapper {
        overflow: hidden;
        border-radius: 20px 20px 0 0;
        position: relative;
    }

    /* 圖片樣式與懸停放大 */
    .card-img-top {
        height: 220px;
        object-fit: cover;
        transition: transform 0.6s ease;
    }

    .card:hover .card-img-top {
        transform: scale(1.1);
    }

    /* 內容區域 */
    .card-body {
        padding: 1.5rem;
        background: linear-gradient(to bottom, #ffffff 0%, #f8f9fa 100%);
    }

    .card-title {
        font-weight: 700;
        color: #333;
        margin-bottom: 1rem;
    }

    .card-text {
        color: #666;
        line-height: 1.6;
    }

    /* 按鈕樣式 */
    .btn-custom {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        border: none;
        border-radius: 50px;
        padding: 10px 25px;
        color: white;
        font-weight: 600;
        letter-spacing: 0.5px;
        transition: all 0.3s ease;
        box-shadow: 0 5px 15px rgba(118, 75, 162, 0.4);
    }

    .btn-custom:hover {
        transform: translateY(-2px);
        box-shadow: 0 8px 20px rgba(118, 75, 162, 0.6);
        color: white;
        text-decoration: none;
    }

    /* 網格佈局調整 */
    .card-col {
        opacity: 0;
        /* 初始隱藏，等待動畫 */
        animation: fadeInUp 0.8s cubic-bezier(0.2, 0.8, 0.2, 1) forwards;
    }
</style>

{% for each in data %}
<div class="col-lg-4 col-md-6 mb-5 card-col" style="animation-delay: {{ forloop.counter0|add:1 }}00ms;">
    <div class="card">
        <div class="img-wrapper">
            <img src="{{ each.url }}" class="card-img-top" alt="{{ each.title }}">
            <!-- 添加一個微妙的光澤覆蓋層 -->
            <div
                style="position: absolute; top: 0; left: 0; right: 0; bottom: 0; background: linear-gradient(to bottom, rgba(0,0,0,0) 0%, rgba(0,0,0,0.2) 100%); pointer-events: none;">
            </div>
        </div>
        <div class="card-body d-flex flex-column">
            <h5 class="card-title">{{ each.title }}</h5>
            <p class="card-text flex-grow-1">{{ each.content|truncatechars:80 }}</p>
            <div class="mt-3 text-right">
                <a href="#" class="btn btn-custom">Read More <i class="fas fa-arrow-right ml-1"></i></a>
            </div>
        </div>
    </div>
</div>
{% endfor %}
{% endblock %}
